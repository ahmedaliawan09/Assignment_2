<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="javascript" href="index.js">
    <title>DOC</title>
     
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .main {
            width: 50%;
            background-color: white;
            margin: 10% auto;
            border-radius: 10px;
            border: 2px solid black;
            padding: 3%;
            box-sizing: border-box;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .main img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .mainn {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .main1, .main2 {
            width: 48%;
        }

        .main1 p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .main2 input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .main2 p{
         margin-left: -50%;
       }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 12%;
            margin-left: -20%;
        }

        button:hover {
            background-color: #0056b3;
        }
        .highlight{
            color: #007bff;
        }
        .highlight:hover{
            color:blue;
            font-size: x-large;
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
    <form id="signupForm" onsubmit=" return signup_validation(event)" >
        <div class="main">
            <img src="add.png" alt="">
            <div class="mainn">
                <div class="main1">
                    <p>Name:</p>
                    <p>Email:</p>
                    <p>Age:</p>
                    <p>Username:</p>
                    <p>Password:</p>
                    <p>Zip-code:</p>
                    <p>Father's Name:</p>
                    <p>Mobile Number:</p>
                </div>
                <div class="main2">
                    <input type="text" placeholder="Enter your name" id="na" required>
                    <input type="email" placeholder="Enter your email" id="em" required>
                    <input type="number" placeholder="Enter your age" id="ag" required>
                    <input type="text" placeholder="Enter your username" id="us" required>
                    <input type="password" placeholder="Enter your password" id="pas" required>
                    <input type="text" placeholder="Enter your zip-code" id="zp" required>
                    <input type="text" placeholder="Enter your father's name" id="fn" required>
                    <input type="tel" placeholder="Enter your mobile number" id="mo" required>
                <button  type="submit">Signup</button>
                <p > already have an account? <a href="singin.html"><span class="highlight"> Sign in</span></a></p>
                
                </div>
            </div>
        </div>
       
    </form>
    <script src="index.js"></script>
</body>
</html>
